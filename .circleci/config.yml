version: 2.1

jobs:
  build-service:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/go-service-template
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore go deps
          keys:
            - go-service-template-go-cache-{{ checksum "go.sum" }}
            - go-service-template-go-cache-
      - restore_cache:
          name: restore ruby deps
          keys:
            - go-service-template-ruby-cache-{{ checksum "test/Gemfile.lock" }}
            - go-service-template-ruby-cache-
      - run: make dep
      - save_cache:
          name: save go deps
          key: go-service-template-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - save_cache:
          name: save ruby deps
          key: go-service-template-ruby-cache-{{ checksum "test/Gemfile.lock" }}
          paths:
            - test/vendor
      - restore_cache:
          name: restore go build cache
          keys:
            - go-service-template-go-build-cache-{{ checksum "go.sum" }}
            - go-service-template-go-build-cache-
      - run: make lint
      - run: make sec
      - run: make features
      - save_cache:
          name: save go build cache
          key: go-service-template-go-build-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/.cache/go-build
      - run: make goveralls
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
    resource_class: large
  build-docker:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/go-service-template
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - run: make build-docker
      - run: make trivy
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/go-service-template
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: release
    resource_class: large
  push-docker:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/go-service-template
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make push-docker
    resource_class: large

workflows:
  go-service-template:
    jobs:
      - build-service
      - build-docker
      - release:
          context: gh
          requires:
            - build-service
            - build-docker
          filters:
            branches:
              only: master
      - push-docker:
          context: docker
          requires:
            - release
          filters:
            branches:
              only: master
