version: "1.0"
url: http://localhost:11000
processes:
  - name: server
    go:
      output: reports
      executable: ../go-service-template
      command: server
      parameters: ["-i env:CONFIG_FILE"]
    timeout: 5
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
    environment:
      CONFIG_FILE: .config/server.yml
