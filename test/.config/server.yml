environment: development
debug:
  enabled: true
  port: 6060
health:
  duration: 1s
  timeout: 1s
telemetry:
  logger:
    enabled: true
    level: debug
  tracer:
    enabled: true
    host: localhost:4318
    secure: false
transport:
  http:
    enabled: true
    port: 8080
    user_agent: "Example-server/1.0 HTTP/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Example-server/1.0 gRPC/1.0"
    retry:
      timeout: 2s
      attempts: 3
