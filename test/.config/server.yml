environment: development
health:
  duration: 1s
  timeout: 1s
telemetry:
  logger:
    level: debug
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    mux: gateway
    port: 11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: "Example-server/1.0 HTTP/1.0"
  grpc:
    port: 12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: "Example-server/1.0 gRPC/1.0"
